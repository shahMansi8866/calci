<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<style>
/* Outer Box Wrapper */
.container {
    width: 450px;
    margin: 50px auto;
    padding: 25px;
    background: #1a1a1a;
    border-radius: 20px;
    border: 2px solid #00adb5;        /* New border */
    box-shadow: 0 0 20px rgba(0, 173, 181, 0.5);
}

/* Display Styling */
#display {
    width: 100%;
    height: 70px;
    font-size: 2rem;
    text-align: right;
    border: none;
    border-radius: 10px;
    background-color: #393e46;
    color: #eeeeee;
    padding: 10px;
    margin-bottom: 25px;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
}

/* Buttons Grid */
#keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
}

/* Normal Button */
button {
    height: 65px;
    border-radius: 12px;
    border: none;
    color: white;
    background-color: #00adb5;
    font-size: 1.5rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

/* Hover Effect */
button:hover {
    background-color: #00838f;
}

/* Active */
button:active {
    transform: scale(0.95);
}

/* Operator Buttons */
.operator-btn {
    background-color: #393e46;
    color: #eeeeee;
}

.operator-btn:hover {
    background-color: #575e66;
}

/* Equal Button */
.equal-btn {
    background-color: #ffd369;
    color: #222831;
}

.equal-btn:hover {
    background-color: #ffb84d;
}

/* Clear Button */
.clear-btn {
    background-color: #ff4d4d;
}

.clear-btn:hover {
    background-color: #e60000;
}
</style>

</head>
<body>

<div class="container">
    <input id="display" readonly>

    <div id="keys">
        <button class="operator-btn" onclick="appendtodisplay('+')">+</button>
        <button onclick="appendtodisplay('7')">7</button>
        <button onclick="appendtodisplay('8')">8</button>
        <button onclick="appendtodisplay('9')">9</button>

        <button class="operator-btn" onclick="appendtodisplay('-')">-</button>
        <button onclick="appendtodisplay('4')">4</button>
        <button onclick="appendtodisplay('5')">5</button>
        <button onclick="appendtodisplay('6')">6</button>

        <button class="operator-btn" onclick="appendtodisplay('*')">*</button>
        <button onclick="appendtodisplay('1')">1</button>
        <button onclick="appendtodisplay('2')">2</button>
        <button onclick="appendtodisplay('3')">3</button>

        <button class="operator-btn" onclick="appendtodisplay('/')">/</button>
        <button onclick="appendtodisplay('0')">0</button>
        <button onclick="appendtodisplay('.')">.</button>

        <button class="equal-btn" onclick="calculate()">=</button>
        <button class="clear-btn" onclick="cleardisplay()">C</button>
    </div>
</div>

<script>
const display = document.getElementById("display");

function appendtodisplay(input) {
    display.value += input;
}

function cleardisplay() {
    display.value = "";
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch (error) {
        display.value = "Error";
    }
}
</script>

</body>
</html>
